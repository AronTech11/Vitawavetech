<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image and JSON</title>
</head>
<body>
    <div id="news-container"></div>

    <script>
        // Example JSON data
        const data = [
            {
                "title": "TechCorp Receives $200K SBIR Grant to Advance AI-Based Diagnostic Tool",
                "date": "Denver, CO, October 15, 2024",
                "coverImage": "thanmi1.png",  // Correct relative path to the image
                "abstract": "TechCorp has secured a $200,000 Small Business Innovation Research (SBIR) grant to further develop an AI-powered diagnostic tool."
            }
        ];

        // Render the content
        const container = document.getElementById('news-container');
        data.forEach(item => {
            const articleDiv = document.createElement('div');
            articleDiv.innerHTML = `
                <h2>${item.title}</h2>
                <p>${item.date}</p>
                <img src="${item.coverImage}" alt="Cover Image" style="width:300px;">
                <p>${item.abstract}</p>
            `;
            container.appendChild(articleDiv);
        });
    </script>
</body>
</html>
